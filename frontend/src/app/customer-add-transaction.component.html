<div class="jumbotron">
    <div class="container">
        <div class="row">
            <a (click)='goBack()'><i class="fas fa-arrow-left fa-2x"></i></a>
            <div class="col-md-6 offset-md-3">
                <h2>Add transaction</h2>
                <br>
                <h5>Customer id : {{id}}</h5>

                <form [formGroup]="addTransaction" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" formControlName="date" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                        <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                            <div *ngIf="f.date.errors.required">Date is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Type of transaction</label>
                        <select required formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                            <option selected value="">Choose...</option>
                            <option [ngValue]=type *ngFor='let type of transactionTypes'>{{type}}</option>
                        </select>
                        <div *ngIf="submitted && typeOfTransaction.invalid" class="invalid-feedback">
                            <div *ngIf="f.type.errors.required">Transaction type is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" formControlName="amount" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" />
                        <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                            <div *ngIf="f.amount.errors.required">Amount is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Additional details (Optional)</label>
                        <input type="text" formControlName="description" class="form-control" />
                    </div>


                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
