<!--The content below is only a placeholder and can be replaced.-->

<div class="container-fluid">
  <div class="row">
    <a (click)='goBack()'><i class="fas fa-arrow-left "></i></a>
    <div class="col-md-8 ">

      <h2 class="headingColor">Add Customer</h2>
      <div class="card">
        <div class="card-body">


          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Name</label>
              <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
              </div>
            </div>

            <div class="form-group">
              <label>Area</label>
              <input type="text" formControlName="area" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.area.errors }" />
              <div *ngIf="submitted && f.area.errors" class="invalid-feedback">
                <div *ngIf="f.area.errors.required">Area is required</div>
              </div>
            </div>

            <div class="form-group">
              <label>Phone</label>
              <input type="text" formControlName="phone" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
              <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors.required">Phone is required</div>
                <div *ngIf="f.phone.errors.minlength">minLength</div>
              </div>
            </div>

            <div class="form-group">
              <label>Amount due</label>
              <input type="text" formControlName="amountDue" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.amountDue.errors }" />
              <div *ngIf="submitted && f.amountDue.errors" class="invalid-feedback">
                <div *ngIf="f.amountDue.errors.required">Amount due is required</div>
              </div>
            </div>

            <div class="form-group">
              <label>Additional details (Optional)</label>
              <input type="text" formControlName="description" class="form-control" />
            </div>


            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
