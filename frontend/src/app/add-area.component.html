<!--The content below is only a placeholder and can be replaced.-->

<div class="container-fluid">
        <div class="row">
          <a (click)='goBack()'><i class="fas fa-arrow-left "></i></a>
          <div class="col-md-8 ">
      
            <h2 class="headingColor">Add Area</h2>
            <div class="card">
              <div class="card-body">
      
      
                <form [formGroup]="areaForm" (ngSubmit)="onSubmit()">
      
                  <div class="form-group">
                    <label>Area</label>
                    <input type="text" formControlName="area" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.area.errors }" />
                    <div *ngIf="submitted && f.area.errors" class="invalid-feedback">
                      <div *ngIf="f.area.errors.required">Area is required</div>
                    </div>
                  </div>
      
                  <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Add</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
